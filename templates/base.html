<!DOCTYPE html>
<html lang="en" style="min-height:100%" class="bg-dark">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css' )}}" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/blog-post.css')}}" rel="stylesheet"> {% block style %}{% endblock %}
    <script src="https://use.fontawesome.com/7eb190f689.js"></script>

</head>

<body class="bg-dark h-100">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
        <div class="container mw-100">
            <a class="navbar-brand" href="/">Paytm Portal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">About Us
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/privacy">Privacy Policy</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/refund">Refund and Cancellation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/terms">Terms and Conditions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container text-white bg-dark h-100 w-100 p-3 mw-100">

        {% block content %} {% endblock %}


    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{url_for('static', filename= 'vendor/jquery/jquery.min.js' )}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js' )}}"></script>
    {% block javascript %} {% endblock %}
</body>

</html>
